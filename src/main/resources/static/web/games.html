<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Games Page</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.16/css/jquery.dataTables.css">
    <link rel="stylesheet" href="games.css">

</head>
<body>
    <audio id="logoutAudio">
        <source src="resources/audio/NoGame.wav" type="audio/wav">
    </audio>
    <audio id="loginAudio">
        <source src="resources/audio/Academy.wav" type="audio/wav">
    </audio>
    <main class="container">

        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <h1 class="mainTitle shadowAnimation" id="shadowTitle">GALAXY WARS</h1>
                <h1 class="mainTitle2 titleAnimation">GALAXY WARS</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 flex-center">
                <button class="btn-lg btn-info animation" id="visitor">I'm a visitor!</button>
                <button class="btn-lg btn-info animation" id="newGame" onclick="newGame()">Create Game</button>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 flex-center" >
                <button data-toggle="modal" href="#myModal" id="login" class="btn-lg btn-info animation">I have an account</button>
                <button id="toggleRankings" class="btn-lg btn-info animation">Rankings</button>
                <span id="userName"></span>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 flex-center">
                <button data-toggle="modal" href="#myModal" id="sign-in" class="btn-lg btn-info animation">Create an account</button>
                <button id="logout" class="btn-lg btn-info animation" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="row" id="options">
            <div class="col-lg-12 col-md-12 col-sm-12 flex-center2">
                <img src="resources/svgIcons/speaker.svg" style="display: none;" alt="speaker" id="speaker" onclick="myPlay('logoutAudio', true)">
                <img src="resources/svgIcons/mute.svg" alt="mutate" id="mutate" onclick="mutate('logoutAudio')">
            </div>
        </div>
        <div class="row" id="options2" style="display: none;">
            <div class="col-lg-12 col-md-12 col-sm-12 flex-center2">
                <img src="resources/svgIcons/speaker.svg" style="display: none;" alt="speaker" id="speaker2" onclick="myPlay('loginAudio', true)">
                <img src="resources/svgIcons/mute.svg" alt="mutate" id="mutate2" onclick="mutate('loginAudio')">
            </div>
        </div>

        <div class="row" id="versionMessage">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <h1 class="mainTitle2 titleAnimation">beta version 1.0</h1>
            </div>
        </div>

        <aside class="row" style="display: none;" id="rankingTable">
            <div class="col-lg-12  col-md-12 col-sm-12">
                <article class="table-responsive">
                    <table id="rankings" class="table-bordered dataTable no-footer" style=""></table>
                </article>
            </div>
        </aside>

        <aside class="row" style="display: none;" id="gamesListContainer">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <ol id="gamesList" class="list-group"></ol>
            </div>
        </aside>
    </main>

    <section class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">

                <div class="modal-body">
                    <label>
                        <span class="error" id="error_emailMissed" style="display: none;">Email missed</span>
                        <input type="text" placeholder="Email" id="email">
                    </label>
                    <label>
                        <span class="error" id="error_pswMissed" style="display: none;">Password missed</span>
                        <span class="error" id="error_pswToShort" style="display: none;">Password should have 6+ characters</span>
                        <input type="password" placeholder="Password" id="password">
                    </label>
                    <button class="btn-lg btn-success" id="btn-login">Login</button>
                    <button class="btn-lg btn-primary" id="btn-signin">Sign-In</button>
                </div>
            </div>

        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>
    <script src="games.js"></script>
</body>
</html>
