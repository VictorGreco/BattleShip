<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Games Page</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.16/css/jquery.dataTables.css">
    <link rel="stylesheet" href="games.css">

</head>
<body>
    <main class="container">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">CodePenguin</a>
                </div>
                <ul class="nav navbar-nav navbar-right" id="userActions">
                    <li id="sign-in" ><a data-toggle="modal" href="#myModal"><span class="glyphicon glyphicon-user"></span> Sign In</a></li>
                    <li id="login"><a data-toggle="modal" href="#myModal"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
            </div>
        </nav>
        <aside class="row">
            <div class="col-lg-4">
                <button class="btn-lg btn-info" id="newGame" style="display:none">Create New Game </button>
            </div>
            <div class="col-lg-8">
                <article class="table-responsive">
                    <table id="rankings" class="table-bordered dataTable no-footer" style=""></table>
                </article>
            </div>

        </aside>
        <aside class="row">
            <!--<div class="col-lg-5"></div>-->
            <div class="col-lg-12">
                <ol id="gamesList" class="list-group"></ol>
            </div>
        </aside>
    </main>

    <section class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">

                <div class="modal-body">
                    <label>
                        <span class="error" id="error_emailMissed" style="display: none;">Email missed</span>
                        <input type="text" placeholder="Email" id="email">
                    </label>
                    <label>
                        <span class="error" id="error_pswMissed" style="display: none;">Password missed</span>
                        <span class="error" id="error_pswToShort" style="display: none;">Password should have 6+ characters</span>
                        <input type="password" placeholder="Password" id="password">
                    </label>
                    <button class="btn-lg btn-success" id="btn-login">Login</button>
                    <button class="btn-lg btn-primary" id="btn-signin">Sign-In</button>
                </div>
            </div>

        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>
    <script src="games.js"></script>
</body>
</html>
