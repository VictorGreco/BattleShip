<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Game View!</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ruslan+Display" rel="stylesheet">
    <link rel="stylesheet" href="game_view.css">



</head>
<body>
    <audio id="warAudio">
        <source src="resources/audio/warAudio.wav" type="audio/wav">
    </audio>
    <main class="container" id="main">
        <section class="row">
            <article class="col-lg-6" id="gridInterface">
                <table id="notMySalvoGrid" style="text-align:center;"></table>
                <div class="rotation-container">
                    <table id="myShipGrid" style="text-align:center;"></table>
                </div>
            </article>
            <article class="col-lg-6 userInterface">
                <div id="displayPlayers" class="displayPlayers"></div>
                <div id="chat">
                    <div class="chat" id="chatPlayers">
                        <div class="chatTitles">chat</div>
                        <div class="chatZone" id="playerMessage">

                        </div>
                        <input type="text" id="inputChat" placeholder="...press ENTER to send..." class="inputChat">
                    </div>

                    <div class="chat" id="chatSystem">
                        <div class="chatTitles">log</div>
                        <div class="chatZone" id="systemMessage">

                        </div>
                    </div>

                </div>
                <div id="menu">
                    <a class="btn btn-danger" id="placeShipsBtn" data-toggle="modal" href="#myModal" style="display: none;">Place Ships</a>
                    <a class="btn btn-danger" id="exitGame" href="../web/games.html">Exit Game</a>

                    <img src="resources/svgIcons/speaker.svg" style="display: none;" alt="speaker" id="speaker" onclick="myPlay('warAudio', true)">
                    <img src="resources/svgIcons/mute.svg" alt="mutate" id="mutate" onclick="mutate('warAudio')">
                </div>
            </article>
        </section>
    </main>

    <section class="modal fade" id="myModal" role="dialog" ondragover = allowDrop(event) ondrop = drop(event)>
        <div class="modal-dialog" ondragover = allowDrop(event) ondrop = drop(event)>
            <!-- Modal content-->
            <div class="modal-content" ondragover = allowDrop(event) ondrop = drop(event)>
                <div class="modal-header" ondragover = allowDrop(event) ondrop = drop(event)>
                    <h4 class="modal-title" ondragover = allowDrop(event) ondrop = drop(event)>RADAR</h4>
                </div>
                <div class="modal-body" ondragover = allowDrop(event) ondrop = drop(event)>
                    <table id="modalShipsGrid" style="text-align:center;"></table>
                    <aside id="hangar"></aside>
                </div>
                <div class="modal-footer" ondragover = allowDrop(event) ondrop = drop(event)>
                    <button class="btn-lg btn-success" id="ships-confirm" data-dismiss="modal" ondragover = allowDrop(event) ondrop = drop(event)>Confirm</button>
                    <button class="btn-lg btn-danger " id="ships-cancel" data-dismiss="modal" ondragover = allowDrop(event) ondrop = drop(event)>&times;</button>
                </div>
            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="game_view.js"></script>
</body>
</html>
